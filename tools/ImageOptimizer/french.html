<!DOCTYPE html>
<!--Webpage HTML document for image resizer tool-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">

  

  <title>Redimensionneur d'image</title>
  
</head>

<body>

<div class="header">

 <a href="index.html"> <button> English </button></a>

<a href="french.html"> <button> Français </button></a>


 <h2 style="margin-left: 60%;" , style="margin-bottom:auto;" >Redimensionneur d'image</h2>

 <form>

  <label> Télécharger Une Image </label>
 <input type="file" class="upload"> </input>


    <div class="dimensions">

      <label>Largeur</label>
      <input type="text" class="resizer__input WidthSize"  placeholder= "Entrez la largeur en px: " >
      
      <label>Hauteur</label>
      <input type="text" class="resizer__input HeightSize"  placeholder= "Entrer la hauteur en px: ">

      <label>Nom du fichier</label>
      <input type="text" name="Name"placeholder= "Personnaliser le nom du fichier: ">

      <button type="button" onclick="downloadImage()">Télécharger</button>
      
      <button type="submit" id="preview">Nouvelle Image</button>
      
      <div class="wrapper">
       <label> <input type="checkbox" class="AspectRatio" checked>
        Conserver le Rapport d'aspect</label>
      </div>

      
    </form>

</div>


<div class="container">
<div  class="col-12 center">
 <canvas  class="ImgCanvas" ></canvas>
</div>
</div>

  <script src="main.js" defer></script>

</body>
</html>
