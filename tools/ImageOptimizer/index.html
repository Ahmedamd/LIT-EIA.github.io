<!--Webpage HTML document for image resizer tool-->

<head>
  <meta charset="UTF-8">

<body>
  
  <div class="lang">

<div class="header">

 <h1 class =  "title">Image Optimizer Tool</h1>

</div>

<div class="line">

</div>
<!-- end of header  -->

<article class="main-cont">
<div class="form-container">
  <form >

    <h2> Upload an Image </h2>
      <input type="file" class="upload"> </input>

    <h2>Width</h2>
  
    <select name="width" id="width" class="WidthSize">
      <option value="">Please choose an option</option>
      <option value="2200"> Extra Detailed (2200px) </option>
      <option default value="1200"> Full Width (1200px)</option>
      <option value="600">Half Width (600px)</option>
      <option value="400"> Hot Grid (400px)</option>
      <option value="120">Icon (120px)</option>
      
      
    </select>
    <h2>Height</h2>
    <input type="text" class="resizer__input HeightSize" placeholder= " Coressponding Height " disabled>

    <h2>Name File</h2>
    <input type="text" name="Name" placeholder= "Customize file name " >

    <button type="button" onclick="downloadImage()">Download</button>

    <button type="submit" id="preview">New Image</button>
    
    <div class="wrapper">
    <label> <input type="checkbox" class="AspectRatio"  checked readonly>
    Keep Aspect Ratio</label>
    </div>
    
  </form>
</div>
     
</article>



<div class="container">
<div  class="col-12 center">
 <canvas  class="ImgCanvas" ></canvas>
</div>
</div>

  <script src="main.js" defer></script>

</body>
</html>
