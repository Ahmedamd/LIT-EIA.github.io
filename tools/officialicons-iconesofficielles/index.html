                "PENCIL": "Pencil",

                "WHITE": "Solid White",

                "SELECTICON":"Select icon",
                "SELECTBGCOLOR":"Select Background Color",
                "SELECTICONCOLOR":"Select Icon Color",
                "SELECTICONCOLOR":"Select Icon Size", 
                "download":"To download right click and save as.",

                "SAVE" : "Download",

                "TITLE": "Official Icons Color Changer",

                "COPY" : "Copy"

            },
            "fr": {
                "CALCULATION": "Calcul",
                "FORMULA": "Formule",
                "GOTO": "Aller à",
                "LEGISLATION": "Legislation",
                "NICE": "Bon à savoir",
                "CHECKMARK": "Coche",
                "BOOK": "Livre",
                "CALCULATE": "Calculer",
                "CLOCK": "'Horloge",
                "HAMMER": "Marteau",
                "DESKTOP": "Ordinateur",
                "EXCLAMATION": "Cercle d'exclamation",
                "FOLDER": "ficher",
                "GLOBE": "Globe",
                "HEADSET": "Casque",
                "HOURGLASS": "Sablier",
                "KEY": "Clé",
                "LIGHTBULB": "ampoule",
                "LIST": "Liste-Alt",
                "NETWORK": "Réseau",
                "PAPERCLIP": "Trombone",
                "PENCIL": "Crayon",
                "POLL": "Sondage",
                "PUZZLE": "Pièce de Cassetette",
                "QUESTION": "Cercle de questions",
                "SEARCH": "Chercher",
                "NOTE": "Note collante",
                "THUMBS": "Pouces vers le haut",

                "COVE": "Crique profonde",
                "VIOLET": "Violette rouge",

                "SELECTICON":"Selection l'icône",
                "SELECTBGCOLOR":"Selection la coulour de l'arrière-plan",
                "SELECTICONCOLOR":"Selection la couleur de l'icône",
                "SELECTICONCOLOR":"Selection la grandeur de l'icône",
                "download":"Pour télécharger cliquer le bouton droit et sauvegarder.",

                "SAVE" : "Télécharger",

                "TITLE": "Changeur de couleurs des icônes officielles",

                "COPY" : "Copier"
            }
        };

        $(document).ready(function() {
        // The default language is English
            var lang = "en";
            $(".lang").each(function(index, element) {
                $(this).text(arrLang[lang][$(this).attr("key")]);
            });
            $("#en").hide();
            $("#fr").show();
        });

        // get/set the selected language
        $(".translate").click(function() {
            var lang = $(this).attr("id");
           // console.log(lang);
            
            $(".lang").each(function(index, element) {
                $(this).text(arrLang[lang][$(this).attr("key")]);
            });

            if(lang == "fr"){
                console.log("if");
                $("#fr").hide();
                $("#en").show();
            }
            else{
                console.log("else");
                $("#fr").show();
                $("#en").hide();
            }
        });

        //get the 
        $("#iconSelector").change(function(){
            $('#alt_EN').html("alt=\"" + $("#iconSelector option:selected").attr("alten") + "\"");
            $('#alt_FR').html("alt=\"" + $("#iconSelector option:selected").attr("altfr") + "\"");
        })

        $("#copyen").click(function() {
            var icon_name;
            icon_name = $(document).find('#iconSelector option:selected').attr("alten");
            console.log(icon_name);
            navigator.clipboard.writeText(icon_name);
            var msg;

            var lang = $('#en').css("display");
         
            if(lang == "block"){
                msg="Copier";
            }
            else{
                msg="Copied";
            }
            window.alert(msg);      
        });

        $("#copyfr").click(function() {
            var icon_name;
            icon_name = $(document).find('#iconSelector option:selected').attr("altfr");
            console.log(icon_name);
            navigator.clipboard.writeText(icon_name);
            
            var msg;

            var lang = $('#en').css("display");
         
            if(lang == "block"){
                msg="Copier";
            }
            else{
                msg="Copied";
            }
            window.alert(msg);     
        });
        
        var button = document.getElementById('savebtn');
        button.addEventListener('click', function (e){
            
            var canvas = $(document).find('#canvas');
            console.log(canvas);
            var dataUrl = canvas.get(0).toDataURL();
            
            var a  = document.createElement('a');
            a.href = dataUrl;

            var icon_name;
            var icon_bgcolor;
            var icon_color;

            var lang = $('#en').css("display");
         
            

            if(lang == "block"){
                icon_name = $(document).find('#iconSelector option:selected').attr("valueFR");
                icon_bgcolor = $(document).find('#iconColorSelector option:selected').attr("valueFR");
                icon_color = $(document).find('#bgColorSelector option:selected').attr("valueFR");
               

            }
            else{
                icon_name = $(document).find('#iconSelector option:selected').attr("valueEN");
                icon_bgcolor = $(document).find('#iconColorSelector option:selected').attr("valueEN");
                icon_color = $(document).find('#bgColorSelector option:selected').attr("valueEN");
               
            }

            var icon_size = $(document).find('#sizeSelector option:selected').attr("key");
            //console.log(icon_size);

            a.download = icon_name + '_' + icon_bgcolor + '_' + icon_color + '_' + icon_size + '.png';
            a.click();           
            a.remove();
        });
      

    </script>
